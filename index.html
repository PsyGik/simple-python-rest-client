<!doctype html>
<html ng-app="todoApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="app.js"></script>
    <style type="text/css">
    .done-true {
        text-decoration: line-through;
        color: grey;
    }
    </style>
</head>

<body>
    <div>
        <div ng-controller="TodoListController as todoList">
            <div class="status">Status: {{todoList.status}}</div>
            <div class="response">Response: {{todoList.todos | json}}</div>
            <h2>Todo</h2>
            <div>
                <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span> [ <a href="" ng-click="todoList.archive()">archive</a> ]
                <ul class="unstyled">
                    <li ng-repeat="todo in todoList.todos">
                        <input type="checkbox" ng-model="todo.done">
                        <span class="done-{{todo.done}}">{{todo.title}}</span>
                    </li>
                </ul>
                <form ng-submit="todoList.addTodo()">
                    <input type="text" ng-model="todoList.todoText" size="30" placeholder="add new todo here">
                    <input class="btn-primary" type="submit" value="add">
                </form>
            </div>
        </div>
</body>
</html>
